<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
    }

    .container {
      background: #fff;
      width: 90%;
      max-width: 500px;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 20px;
    }

    .input-area {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, select, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: #0984e3;
      color: white;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }

    button:hover {
      background: #74b9ff;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filters select {
      flex: 1;
    }

    ul {
      list-style: none;
      margin-top: 20px;
      padding: 0;
    }

    li {
      background: #f5f5f5;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: 0.3s;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
    }

    .task-text {
      flex: 1;
      margin-left: 10px;
    }

    .priority-high { border-left: 6px solid #e74c3c; }
    .priority-medium { border-left: 6px solid #f39c12; }
    .priority-low { border-left: 6px solid #2ecc71; }

    .actions button {
      background: none;
      border: none;
      cursor: pointer;
      color: #0984e3;
      font-size: 16px;
      margin-left: 8px;
    }

    @media (max-width: 480px) {
      .input-area {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìù To-Do List</h1>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Enter task..." />
      <select id="categoryInput">
        <option value="All">All Categories</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="School">School</option>
      </select>
      <select id="priorityInput">
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>
      <button id="addBtn">Add Task</button>
    </div>

    <div class="filters">
      <select id="filterCategory">
        <option value="All">All Categories</option>
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
        <option value="School">School</option>
      </select>

      <select id="filterPriority">
        <option value="All">All Priorities</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById('taskInput');
    const categoryInput = document.getElementById('categoryInput');
    const priorityInput = document.getElementById('priorityInput');
    const addBtn = document.getElementById('addBtn');
    const taskList = document.getElementById('taskList');
    const filterCategory = document.getElementById('filterCategory');
    const filterPriority = document.getElementById('filterPriority');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      taskList.innerHTML = '';

      let filteredTasks = tasks.filter(t => {
        return (filterCategory.value === 'All' || t.category === filterCategory.value) &&
               (filterPriority.value === 'All' || t.priority === filterPriority.value);
      });

      filteredTasks.forEach((task, index) => {
        const li = document.createElement('li');
        li.classList.add(priority-${task.priority.toLowerCase()});
        if (task.completed) li.classList.add('completed');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.completed;
        checkbox.addEventListener('change', () => {
          task.completed = !task.completed;
          saveTasks();
          renderTasks();
        });

        const text = document.createElement('span');
        text.className = 'task-text';
        text.textContent = ${task.text} (${task.category}, ${task.priority});

        const actions = document.createElement('div');
        actions.className = 'actions';

        const editBtn = document.createElement('button');
        editBtn.innerHTML = '‚úè';
        editBtn.addEventListener('click', () => {
          const newText = prompt('Edit Task:', task.text);
          if (newText) {
            task.text = newText;
            saveTasks();
            renderTasks();
          }
        });

        const deleteBtn = document.createElement('button');
        deleteBtn.innerHTML = 'üóë';
        deleteBtn.addEventListener('click', () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        });

        actions.append(editBtn, deleteBtn);
        li.append(checkbox, text, actions);
        taskList.appendChild(li);
      });
    }

    addBtn.addEventListener('click', () => {
      const text = taskInput.value.trim();
      if (!text) return alert('Please enter a task.');

      const newTask = {
        text,
        category: categoryInput.value,
        priority: priorityInput.value,
        completed: false
      };

      tasks.push(newTask);
      saveTasks();
      taskInput.value = '';
      renderTasks();
    });

    filterCategory.addEventListener('change', renderTasks);
    filterPriority.addEventListener('change', renderTasks);

    renderTasks();
  </script>

</body>
</html>
